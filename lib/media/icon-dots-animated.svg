<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes spinner_dots {
        0%, 57.14% {
        animation-timing-function: cubic-bezier(.33,.66,.66,1);
        transform: translate(0)
        }
        28.57% {
        animation-timing-function: cubic-bezier(.33,0,.66,.33);
        transform: translateY(-6px)
        }
        to {
        transform: translate(0)
        }
        }
        .spinner-dots {
        animation: spinner_dots 1.05s infinite;
        }
        .spinner-dot-2 {
        animation-delay: .1s;
        }
        .spinner-dot-3 {
        animation-delay: .2s;
        }
    </style>
    <circle class="spinner-dots" cx="4" cy="12" r="3"/>
    <circle class="spinner-dots spinner-dot-2" cx="12" cy="12" r="3"/>
    <circle class="spinner-dots spinner-dot-3" cx="20" cy="12" r="3"/>
</svg>